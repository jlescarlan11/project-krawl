<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Krawl Logo: Monochrome Green Version -->
  <!-- Breadcrumb trail connecting cultural Gems -->
  <defs>
    <style>
      .green-dark{fill:#1A5A2A}
      .green-medium{fill:#2D7A3E}
      .green-light{fill:#4A9D5E}
      .trail-path{stroke:#2D7A3E;stroke-width:6;fill:none;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>
  
  <!-- Trail path connecting the Gems -->
  <path class="trail-path" d="M 20 92 Q 36 76, 52 60 Q 68 72, 84 84 Q 96 64, 108 44" opacity="0.3"/>
  
  <!-- Gems (cultural points) along the trail with varying shades -->
  <circle class="green-dark" cx="20" cy="92" r="12"/>
  <circle class="green-medium" cx="52" cy="60" r="12"/>
  <circle class="green-light" cx="84" cy="84" r="12"/>
  <circle class="green-medium" cx="108" cy="44" r="12"/>
</svg>

