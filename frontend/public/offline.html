<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Krawl | Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #020617;
        color: #f8fafc;
      }
      .card {
        max-width: 400px;
        padding: 2.5rem;
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.6);
        text-align: center;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
      }
      p {
        margin: 0.75rem 0 1.5rem;
        color: #cbd5f5;
      }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 999px;
        background: #0ea5e9;
        color: #020617;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You&rsquo;re offline</h1>
      <p>Reconnect to refresh the Krawl experience. We&rsquo;ll keep your spot warm.</p>
      <button onclick="window.location.reload()">Try again</button>
    </div>
  </body>
</html>
