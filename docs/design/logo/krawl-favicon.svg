<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Krawl Favicon: Simplified version for small sizes -->
  <defs>
    <style>
      .primary-green{fill:#2D7A3E}
      .accent-orange{fill:#FF6B35}
      .warm-yellow{fill:#F7B801}
      .trail-path{stroke:#2D7A3E;stroke-width:1.5;fill:none;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>
  
  <!-- Simplified trail path -->
  <path class="trail-path" d="M 5 23 Q 9 19, 13 15 Q 17 18, 21 21 Q 24 16, 27 11" opacity="0.4"/>
  
  <!-- Smaller Gems for favicon -->
  <circle class="primary-green" cx="5" cy="23" r="3"/>
  <circle class="accent-orange" cx="13" cy="15" r="3"/>
  <circle class="warm-yellow" cx="21" cy="21" r="3"/>
  <circle class="primary-green" cx="27" cy="11" r="3"/>
</svg>

